{% extends "base.html" %}

{% block title %}Blog | {{ info.name }}{% endblock %}

{% block content %}
<div class="card">
    <h2>My Blog</h2>
    <p>Welcome to my blog! Here are some of my thoughts and experiences.</p>
</div>

<!-- Blog Posts -->
<div class="posts-grid">
    {% for post in posts %}
    <div class="post-card">
        <h3>{{ post.title }}</h3>
        <p>{{ post.content }}</p>
    </div>
    {% endfor %}
</div>
{% endblock %}
