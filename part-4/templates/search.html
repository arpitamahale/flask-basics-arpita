<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #f0f4f8;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        nav {
            margin-bottom: 20px;
            padding: 10px;
            background: #edf2f7;
            border-radius: 5px;
        }
        nav a {
            margin-right: 15px;
            color: #4a5568;
            text-decoration: none;
            font-weight: bold;
        }
        .search-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            border-radius: 10px;
            margin: 20px 0;
        }
        .error-card {
            background: #feb2b2;
            color: #9b2c2c;
            padding: 20px;
            border-radius: 10px;
            border: 1px solid #f56565;
            margin-top: 20px;
        }
        form {
            margin-bottom: 20px;
        }
        input[type="text"] {
            width: 70%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #cbd5e0;
            font-size: 16px;
        }
        button {
            padding: 10px 15px;
            font-size: 16px;
            border-radius: 5px;
            border: none;
            background: #4a5568;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background: #2d3748;
        }
        .code-example {
            background: #2d3748;
            color: #e2e8f0;
            padding: 15px;
            border-radius: 5px;
            font-family: monospace;
            white-space: pre;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="container">
    <nav>
        <a href="/">Home</a>
        <a href="/links">All Links</a>
    </nav>

    <h1>Search Page</h1>

    <!-- Search Form -->
    <form method="get" action="/search">
        <input type="text" name="q" placeholder="Search anything...">
        <button type="submit">Search</button>
    </form>

    {% if query %}
        <div class="search-card">
            <h2>Search Results</h2>
            <p>You searched for:</p>
            <h3>"{{ query }}"</h3>
        </div>
    {% else %}
        <div class="error-card">
            <h3>No Search Query</h3>
            <p>Please enter something in the search box.</p>
        </div>
    {% endif %}

    <h2>How it works</h2>
    <p>This page uses query parameters:</p>
    <div class="code-example">
/search?q=flask
/search?q=python
    </div>

</div>

</body>
</html>
