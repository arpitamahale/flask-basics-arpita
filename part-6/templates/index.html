{% extends 'base.html' %}

{% block title %}Task List{% endblock %}

{% block content %}
    <h1>Task List</h1>

    <form method="post" action="{{ url_for('delete_completed') }}" style="text-align: right; margin-bottom: 1rem;">
        <button type="submit" class="delete-btn" onclick="return confirm('Are you sure you want to delete all completed tasks?');">
            Delete Completed Tasks
        </button>
    </form>

    <ul class="task-list">
        {% for task in tasks %}
            <li class="task-item">
                <a href="{{ url_for('task', id=task.id) }}">{{ task.title }}</a>
                <span class="task-priority priority-{{ task.priority | lower }}">{{ task.priority }}</span>
                <span class="task-status status-{{ task.status | lower | replace(' ', '-') }}">{{ task.status }}</span>
            </li>
        {% else %}
            <li class="no-tasks">No tasks found.</li>
        {% endfor %}
    </ul>
{% endblock %}
